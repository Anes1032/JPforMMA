version: "3.9"
services:
  rails:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: rails
    command: bundle exec puma -C config/puma.rb -e production
    volumes:
      - .:/app
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    user: root
  
  web:
    build:
      context: nginx
    container_name: web
    volumes:
      - public-data:/app/public
      - tmp-data:/app/tmp
    ports:
      - 80:80
    depends_on:
      - rails

volumes:
  public-data:
  tmp-data:
  log-data: